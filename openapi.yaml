openapi: 3.0.3
info:
  title: Last Price
  description: |
    Server for conducting A/B testing experiments on pricing strategies using Last Price integration.
    
    This server provides endpoints for:
    - Assigning users to experiment variants
    - Tracking pricing page views and conversions
    - Processing Paid.ai webhook events
    - Analyzing experiment results
    
    **Architecture**: The system uses deterministic SHA-256 hashing to ensure consistent user-to-variant mapping,
    emits signals to Paid.ai's Signals API for event tracking, and provides real-time analytics.
  version: 1.0.0
  contact:
    name: API Support
  license:
    name: MIT

servers:
  - url: http://localhost:3000
    description: Local development server
  - url: https://api.example.com
    description: Production server

tags:
  - name: Health
    description: Service health check
  - name: Tenants
    description: Tenant management (BYOK and Managed modes)
  - name: Experiments
    description: A/B testing experiment operations
  - name: Optimization
    description: Jale pricing optimization endpoints
  - name: Webhooks
    description: Paid.ai webhook integration
  - name: Debug
    description: Debugging and development endpoints
  # Last Price API tags
  - name: Customers
    description: Customer management operations (Last Price)
  - name: Contacts
    description: Contact management operations (Last Price)
  - name: Agents
    description: AI Agent management operations (Last Price)
  - name: Orders
    description: Order management operations (Last Price)
  - name: Usage
    description: Agent signal tracking (Last Price)
  - name: Invoices
    description: Invoice management operations (Last Price)
  - name: Payments
    description: Payment tracking and management (Last Price)
  - name: Disputes
    description: Dispute and chargeback management (Last Price)
  - name: Credits
    description: Credit bundle and balance management (Last Price)
  - name: Costs
    description: Cost tracking and analytics (Last Price)

paths:
  /health:
    get:
      summary: Health check
      description: Check if the API service is running
      tags:
        - Health
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  timestamp:
                    type: string
                    format: date-time
                    example: '2024-01-15T10:30:00.000Z'

  /tenants:
    post:
      summary: Create a new tenant
      description: |
        Create a new tenant account with either Managed or BYOK (Bring Your Own Key) mode.
        In Managed mode, the platform handles Paid.ai integration. In BYOK mode, the tenant
        provides their own Paid.ai API key.
      tags:
        - Tenants
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTenantRequest'
      responses:
        '201':
          description: Tenant created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tenant'
        '400':
          description: Invalid request body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Tenant with this email already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    get:
      summary: List tenants
      description: Get a list of all tenants (admin only)
      tags:
        - Tenants
      parameters:
        - name: mode
          in: query
          description: Filter by mode
          schema:
            type: string
            enum: [managed, byok]
        - name: plan
          in: query
          description: Filter by plan tier
          schema:
            type: string
            enum: [free, starter, pro, enterprise]
        - name: limit
          in: query
          description: Number of results to return
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: offset
          in: query
          description: Offset for pagination
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: List of tenants
          content:
            application/json:
              schema:
                type: object
                properties:
                  tenants:
                    type: array
                    items:
                      $ref: '#/components/schemas/Tenant'
                  pagination:
                    type: object
                    properties:
                      total:
                        type: integer
                      limit:
                        type: integer
                      offset:
                        type: integer
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /tenants/{tenantId}:
    get:
      summary: Get tenant details
      description: Retrieve information about a specific tenant
      tags:
        - Tenants
      parameters:
        - name: tenantId
          in: path
          required: true
          description: Tenant UUID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Tenant details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tenant'
        '404':
          description: Tenant not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    patch:
      summary: Update tenant
      description: Update tenant settings (mode, API key, plan, etc.)
      tags:
        - Tenants
      parameters:
        - name: tenantId
          in: path
          required: true
          description: Tenant UUID
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTenantRequest'
      responses:
        '200':
          description: Tenant updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tenant'
        '400':
          description: Invalid request body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Tenant not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      summary: Delete tenant
      description: Delete a tenant and all associated data
      tags:
        - Tenants
      parameters:
        - name: tenantId
          in: path
          required: true
          description: Tenant UUID
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Tenant deleted successfully
        '404':
          description: Tenant not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /tenants/{tenantId}/experiments:
    post:
      summary: Create experiment for tenant
      description: Create a new A/B testing experiment for a specific tenant
      tags:
        - Tenants
        - Experiments
      parameters:
        - name: tenantId
          in: path
          required: true
          description: Tenant UUID
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateExperimentRequest'
      responses:
        '201':
          description: Experiment created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Experiment'
        '400':
          description: Invalid request body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Tenant not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    get:
      summary: List tenant experiments
      description: Get all experiments for a specific tenant
      tags:
        - Tenants
        - Experiments
      parameters:
        - name: tenantId
          in: path
          required: true
          description: Tenant UUID
          schema:
            type: string
            format: uuid
        - name: status
          in: query
          description: Filter by experiment status
          schema:
            type: string
            enum: [draft, active, paused, completed]
      responses:
        '200':
          description: List of experiments
          content:
            application/json:
              schema:
                type: object
                properties:
                  experiments:
                    type: array
                    items:
                      $ref: '#/components/schemas/Experiment'
        '404':
          description: Tenant not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /experiments/{experimentId}/pricing:
    get:
      summary: Get pricing with variant assignment
      description: |
        Tenant-aware pricing endpoint. Assigns a user to an A/B test variant and returns 
        the corresponding pricing. Uses the tenant's mode (BYOK or Managed) to determine
        which Paid.ai API key to use for signal emission.
      tags:
        - Experiments
      parameters:
        - name: experimentId
          in: path
          required: true
          description: Experiment identifier
          schema:
            type: string
        - name: userId
          in: query
          description: Unique identifier for the user
          required: true
          schema:
            type: string
            example: user_123
        - name: tenantId
          in: query
          description: Tenant UUID (required for multi-tenant setups)
          required: false
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Pricing returned with variant assignment
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PricingResponse'
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Experiment or tenant not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /experiments/{experimentId}/convert:
    post:
      summary: Record conversion for experiment
      description: |
        Records a conversion event for a user in an experiment. Uses tenant context
        to determine the correct Last Price API key for signal emission.
      tags:
        - Experiments
      parameters:
        - name: experimentId
          in: path
          required: true
          description: Experiment identifier
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userId
              properties:
                userId:
                  type: string
                  description: User identifier from the pricing request
                  example: user_123
                tenantId:
                  type: string
                  format: uuid
                  description: Tenant UUID
                revenue:
                  type: number
                  format: float
                  description: Optional revenue amount
                  example: 39.99
      responses:
        '200':
          description: Conversion tracked successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConversionResponse'
        '400':
          description: Invalid request body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: No variant assignment found for user or experiment not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /pricing:
    get:
      summary: Get pricing with variant assignment
      description: |
        Assigns a user to an A/B test variant (control or experiment) and returns the corresponding pricing.
        The assignment is deterministic based on userId and experimentId, ensuring consistency across sessions.
        Also emits a signal to Last Price tracking the pricing view event.
      tags:
        - Experiments
      parameters:
        - name: userId
          in: query
          description: Unique identifier for the user
          required: false
          schema:
            type: string
            example: user_123
        - name: experimentId
          in: query
          description: Unique identifier for the experiment
          required: false
          schema:
            type: string
            example: pricing_test_001
            default: pricing_test_001
      responses:
        '200':
          description: Pricing returned with variant assignment
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PricingResponse'
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /convert:
    post:
      summary: Track a conversion event
      description: |
        Records a conversion (subscription/purchase) for a user in an experiment.
        The user must have been previously assigned to a variant via the /api/pricing endpoint.
        Emits a conversion signal to Last Price for tracking.
      tags:
        - Experiments
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userId
                - experimentId
              properties:
                userId:
                  type: string
                  description: User identifier from the pricing request
                  example: user_123
                experimentId:
                  type: string
                  description: Experiment identifier
                  example: pricing_test_001
      responses:
        '200':
          description: Conversion tracked successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConversionResponse'
        '400':
          description: Invalid request body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: No variant assignment found for user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /experiments/{experimentId}/definition:
    get:
      summary: Get experiment definition and variants
      description: |
        Retrieves the experiment configuration including all variants with their prices
        and weights. This endpoint is used by jale to read experiment variants for
        optimization calculations.
      tags:
        - Experiments
      parameters:
        - name: experimentId
          in: path
          required: true
          description: Unique identifier for the experiment (UUID or key)
          schema:
            type: string
            example: pricing_test_001
        - name: tenantId
          in: query
          required: false
          description: Tenant ID for multi-tenant key lookup
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Experiment definition retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExperimentDefinition'
        '404':
          description: Experiment not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /experiments/{experimentId}/results:
    get:
      summary: Get experiment results
      description: |
        Retrieves comprehensive analytics and statistics for an A/B test experiment,
        including view counts, conversion rates, revenue metrics, and ARPU by variant.
      tags:
        - Experiments
      parameters:
        - name: experimentId
          in: path
          required: true
          description: Unique identifier for the experiment
          schema:
            type: string
            example: pricing_test_001
      responses:
        '200':
          description: Experiment results retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExperimentResults'
        '400':
          description: Invalid experiment ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /jale/optimize:
    post:
      summary: Get pricing recommendation from jale optimization
      description: |
        Calls the jale service to recommend an optimal price based on experiment data.
        Uses historical conversion and revenue data to simulate expected outcomes for candidate prices.
        
        The endpoint analyzes experiment results and returns a recommended price along with
        confidence score and revenue simulation data.
      tags:
        - Optimization
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JaleOptimizeRequest'
      responses:
        '200':
          description: Pricing recommendation returned successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JaleOptimizeResponse'
        '400':
          description: Invalid request body (missing or invalid experimentId)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /jale/propose-variant:
    post:
      summary: Propose a new variant for an experiment
      description: |
        Allows jale to propose a new pricing variant to be added to an existing experiment.
        This can be used after jale's optimization to create a new test variant based on
        recommendations. The new variant starts with zero weight until explicitly activated.
      tags:
        - Optimization
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProposeVariantRequest'
      responses:
        '200':
          description: Variant proposed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProposeVariantResponse'
        '400':
          description: Invalid request body (missing or invalid experimentId or price)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Experiment not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /webhooks/paid:
    post:
      summary: Last Price webhook endpoint
      description: |
        Receives webhook events from Last Price about subscriptions, payments, and other billing events.
        Links these events to A/B test experiments for conversion tracking.
        
        **Security**: In production, webhook signatures should be verified using the WEBHOOK_SECRET.
      tags:
        - Webhooks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WebhookEvent'
      responses:
        '200':
          description: Webhook processed successfully
          content:
            text/plain:
              schema:
                type: string
                example: OK
        '400':
          description: Invalid webhook payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Invalid webhook signature
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /debug/assignments:
    get:
      summary: Get all experiment assignments
      description: |
        Returns all current experiment assignments for debugging purposes.
        Only available in development mode.
      tags:
        - Debug
      responses:
        '200':
          description: Assignments retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 10
                  assignments:
                    type: array
                    items:
                      $ref: '#/components/schemas/Assignment'
        '403':
          description: Endpoint only available in development mode
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # ============ Last Price API Paths ============
  /customers:
    get:
      tags:
        - Customers
      summary: List all customers
      description: Retrieves all customers from Last Price
      operationId: listLastPriceCustomers
      responses:
        '200':
          description: Retrieved
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LastPriceCustomer'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      tags:
        - Customers
      summary: Create a customer
      description: Creates a new customer in Last Price
      operationId: createLastPriceCustomer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LastPriceCustomerInput'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LastPriceCustomer'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /customers/{customerId}:
    get:
      tags:
        - Customers
      summary: Retrieve a customer
      description: Retrieves a customer by ID from Last Price
      operationId: getLastPriceCustomer
      parameters:
        - name: customerId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LastPriceCustomer'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      tags:
        - Customers
      summary: Update a customer
      description: Updates a customer in Last Price
      operationId: updateLastPriceCustomer
      parameters:
        - name: customerId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LastPriceCustomerInput'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LastPriceCustomer'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags:
        - Customers
      summary: Delete a customer
      description: Deletes a customer from Last Price
      operationId: deleteLastPriceCustomer
      parameters:
        - name: customerId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Deleted
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /customers/external/{externalId}:
    get:
      tags:
        - Customers
      summary: Retrieve customer by external ID
      description: Retrieves a customer by external ID from Last Price
      operationId: getLastPriceCustomerByExternalId
      parameters:
        - name: externalId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LastPriceCustomer'

    put:
      tags:
        - Customers
      summary: Update customer by external ID
      description: Updates a customer by external ID in Last Price
      operationId: updateLastPriceCustomerByExternalId
      parameters:
        - name: externalId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LastPriceCustomerInput'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LastPriceCustomer'

    delete:
      tags:
        - Customers
      summary: Delete customer by external ID
      description: Deletes a customer by external ID from Last Price
      operationId: deleteLastPriceCustomerByExternalId
      parameters:
        - name: externalId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Deleted

  /contacts:
    get:
      tags:
        - Contacts
      summary: List all contacts
      description: Retrieves all contacts from Last Price
      operationId: listLastPriceContacts
      responses:
        '200':
          description: Retrieved
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LastPriceContact'

    post:
      tags:
        - Contacts
      summary: Create a contact
      description: Creates a new contact in Last Price
      operationId: createLastPriceContact
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LastPriceContactInput'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LastPriceContact'

  /contacts/{contactId}:
    get:
      tags:
        - Contacts
      summary: Retrieve a contact
      description: Retrieves a contact by ID from Last Price
      operationId: getLastPriceContact
      parameters:
        - name: contactId
          in: path
          required: true
          schema:
            type: string
